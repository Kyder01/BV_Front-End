<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Usuarios</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>NOMBRE</th>
                        <th>APELLIDO</th>
                        <th>CELULAR</th>
                        <th>ACCIONES</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let usuario of usuarios" class="text-center">
                        <td >{{usuario.id}}</td>
                        <td >{{usuario.nombre}}</td>
                        <td >{{usuario.apellido}}</td>
                        <td >{{usuario.celular}}</td>
                        <td>
                            <button (click)="Editar(usuario)" class="btn btn-warning">Update</button>
                            <button (click)="Delete(usuario)" class="btn btn-danger">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
